language: generic
sudo: required
services:
    - docker

before_install:
    - docker build . -t damiangasiorowski/react-test -f ./client/Dockerfile.dev

script:
    - docker run -e CI=true damiangasiorowski/react-test npm run test -- --coverage

after_success:
    - docker build -t damiangasiorowski/multi-client ./client
    - docker build -t damiangasiorowski/multi-nginx ./nginx
    - docker build -t damiangasiorowski/multi-server ./server
    - docker build -t damiangasiorowski/multi-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker push damiangasiorowski/multi-client
    - docker push damiangasiorowski/multi-nginx
    - docker push damiangasiorowski/multi-server
    - docker push damiangasiorowski/multi-worker